<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; 
                          media-src *;connect-src 'self' https://*.googleapis.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="dist/style.bundle.css">
        <title>Test APP</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">APPTEST</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li>
                        <a href="#" data-action='schNearby'>
                            <span class="glyphicon glyphicon-map-marker"></span>
                            Cerca suole a 1km da te</a>
                  </li>
              </ul>
            </div>    
        </nav>    
        
        <div class="container app" id="app">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Benvenuto! </h3>
                    <h4><span id="myPos"></span></h4>
                </div>
            </div>    
            <div class="row">
                <div class="col-xs-12">
                    <a href="#" data-action='schNearby' class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        Cerca suole a 1km da te</a>
                </div>
            </div>    
            <p></p>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Ricerca dei libri</h4>
                </div>    
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group-lg">
                        <input type='text' id='edtISBN' class="form-control" placeholder="inserisci ISBN" >
                    </div>    
                    <a href="#" id='btnFind' class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-barcode"></span>
                        Cerca/Scansiona ISBN</a>
                </div>    
            </div>    
        </div> 
        <div class="container app hidden"  id="outDiv">
            <div class="row"> 
                <div class="col-xs-12">
                    <a href="#" id='btnBack' class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span>
                        Indietro</a>
                    <div id="renderDiv">
                    </div> 
                </div> 
            </div>    
        </div>
        <div class="hidden" id="map"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="dist/app.bundle.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD72rJop2VZYj7H6eUOZOvWskDLKW2UZvE&libraries=places"></script>
    </body>
</html>
